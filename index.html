<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoFo | Founder Focus V1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gaya tambahan buat biar rapi aja */
        body { background-color: #f7f7f7; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto p-6 lg:p-10">

        <div class="mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900">FoFo - Founder Focus</h1>
    
    <div class="flex space-x-2 mt-4">
        <button onclick="exportIdeas()" class="text-xs px-3 py-1 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-150 font-medium">
            Export Data ğŸ’¾ (.json)
        </button>
        <input type="file" id="importFile" accept=".json" class="hidden" onchange="importIdeas(event)">
        <button onclick="document.getElementById('importFile').click()" class="text-xs px-3 py-1 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition duration-150 font-medium">
            Import Data ğŸ“¤
        </button>
    </div>
    </div>
        <p class="text-lg text-gray-500 mb-8">Parkiran ide dan bullshit detector pribadi.</p>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-700">Parkir Ide Baru</h2>
            <form id="idea-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Judul Ide (Singkat):</label>
                    <input type="text" id="title" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4 pt-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">1. Impact (Dampak Cuan/Manfaat)</label>
                        <select id="impact" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                            <option value="">-- Pilih Skor --</option>
                            <option value="5">5 - Gila Cuan</option>
                            <option value="3">3 - Lumayan</option>
                            <option value="1">1 - Receh</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">2. Effort (Usaha/Waktu)</label>
                        <select id="effort" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                            <option value="">-- Pilih Skor --</option>
                            <option value="5">5 - Susah Mampus</option>
                            <option value="3">3 - Sedang</option>
                            <option value="1">1 - Gampang Banget</option>
                        </select>
                    </div>
                </div>

                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Parkir Ide!
                </button>
            </form>
        </div>

     <h2 class="text-3xl font-bold text-gray-900 mb-4 flex items-center justify-between">
            <span>Daftar Ide (Total <span id="idea-count">0</span>)</span>
            <span id="total-score" class="text-xl font-extrabold px-3 py-1 rounded-full text-white"></span>
        </h2>
        
        <div class="flex flex-wrap gap-2 mb-6 p-4 bg-gray-100 rounded-lg">
            <span class="text-sm font-semibold text-gray-700 mr-2">Sortir:</span>
            <button onclick="sortIdeas('score')" class="text-sm px-3 py-1 bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-200 transition duration-150">
                Prioritas (Net Score) ğŸ…
            </button>
            <span class="text-sm font-semibold text-gray-700 mx-2 ml-4">Filter:</span>
            <button onclick="filterIdeas('all')" id="filter-all" class="text-sm px-3 py-1 bg-indigo-500 text-white rounded-full hover:bg-indigo-600 transition duration-150">
                Semua Ide
            </button>
            <button onclick="filterIdeas('parked')" id="filter-parked" class="text-sm px-3 py-1 bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-200 transition duration-150">
                Parked ğŸ…¿ï¸
            </button>
            <button onclick="filterIdeas('validated')" id="filter-validated" class="text-sm px-3 py-1 bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-200 transition duration-150">
                Validated âœ…
            </button>
            <button onclick="filterIdeas('building')" id="filter-building" class="text-sm px-3 py-1 bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-200 transition duration-150">
                Building ğŸ”¨
            </button>
            <button onclick="filterIdeas('done')" id="filter-done" class="text-sm px-3 py-1 bg-white border border-gray-300 text-gray-700 rounded-full hover:bg-gray-200 transition duration-150">
                DONE! ğŸ‰
            </button>
        </div>
        <div id="idea-list" class="space-y-4">
            </div>

    </div>

<script src="script.js"></script>
</body>
</html>

</body>
</html>
