<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoFo x HoHo | Founder Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* SCROLLBAR HIDING */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* REVEAL MECHANIC CSS */
        .mystery-card { position: relative; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .mystery-card:hover { transform: scale(1.02); }
        
        /* Cover (Penutup) */
        .mystery-cover {
            position: absolute; inset: 0; z-index: 10;
            background: #1f2937; /* Gray-800 */
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #374151;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* State: Revealed (Pas diklik) */
        .mystery-card.revealed .mystery-cover {
            opacity: 0; pointer-events: none; transform: scale(1.5); filter: blur(10px);
        }
        
        /* Content di dalem (Awalnya blur dikit biar gak spoiler) */
        .mystery-content { filter: blur(5px); opacity: 0.5; transition: all 0.5s; }
        .mystery-card.revealed .mystery-content { filter: blur(0); opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8 text-gray-800">

    <div id="main-container" class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>

                <p class="text-gray-500 text-sm mt-1">Focus. Validate. Execute.</p>
            </div>
            <div class="flex bg-white p-1 rounded-xl shadow-sm border border-gray-200">

                <button onclick="switchTab('hoho')" id="tab-hoho" class="px-6 py-2 rounded-lg text-sm font-bold text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition-all">ğŸ“Š HoHo Dashboard</button>
            </div>
        </div>

        <div id="view-ideas" class="block">

                        <div><label class="block text-xs font-bold text-gray-500 uppercase mb-2">3. Effort</label><select id="effort" required class="w-full border p-3 rounded-xl"><option value="" disabled selected hidden>Pilih...</option><option value="5">5 - ğŸ¥µ Susah</option><option value="3">3 - ğŸ¤” Sedang</option><option value="1">1 - âš¡ Gampang</option></select></div>
                    </div>

    <div id="view-staff-tv" class="hidden min-h-screen bg-gray-900 text-white font-mono flex flex-col items-center py-10 px-4">

                    SPIN

    </div>

    <script src="script.js"></script>
